<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a solution to the Huddle landing page challenge on Frontend Mentor">
    <meta name="keywords" content="HTML, CSS, Sass">
    <meta name="author" content="Makson D. B. da Silva">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- ICONS - Fontawesome-->
    <script src="https://kit.fontawesome.com/313f3ee851.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
</head>
<body>
    <div class="container">
        <header id="header">
            <img src="./images/logo.svg" alt="Logo Huddle">
        </header>

        <main id="main">
            <div class="image">
                <img src="./images/illustration-mockups.svg" alt="mockup image">
            </div>

            <div class="content">
                <h1>
                    Build The Community Your Fans Will Love
                </h1>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>

                <a href="#">Register</a>
            </div>
        </main>

        <footer id="footer">
            <div class="socials">
                <a href="#">
                    <span class="sr-only">Facebook</span>
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="#">
                    <span class="sr-only">Twitter</span>
                    <i class="fa-brands fa-twitter"></i>
                </a>

                <a href="#">
                    <span class="sr-only">Instagram</span>
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
